

<html>

<head>

<script>

// var articleNum = 2;


function init03()
{
const xhr = new XMLHttpRequest();
 
// リクエスト
//xhr.open("GET", 'https://jsonplaceholder.typicode.com/todos/');

xhr.open("GET", 'https://mappy01.github.io/a_tag_test01/jsn-sample.json');

 
//リクエスト送信
xhr.send();
 
// 自動的に呼ばれる関数
xhr.onreadystatechange = () =>{
  // readyState XMLHttpRequest の状態 4: リクエストが終了して準備が完了
  // status httpステータス
  if (xhr.readyState == 4 && xhr.status == 200) {
    // jsonをオブジェクトに変更
    const  jsonObj = JSON.parse(xhr.responseText);          
    console.log(jsonObj);        
 
}

}

}  // end of function init03




</script>

</head>

<body onload = "init03()">

<div id="div-container01">

</div>


</body>


</html>
