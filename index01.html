/*
------------------------------------------------------------
エレメントに文字列をセットして、テキストノードを構築する関数
------------------------------------------------------------
*/

function elementSetTextContent(element,str){
	if(element.textContent !== undefined){
		element.textContent = str;
	}
	if(element.innerText !== undefined){
		element.innerText = str;
	}
}
